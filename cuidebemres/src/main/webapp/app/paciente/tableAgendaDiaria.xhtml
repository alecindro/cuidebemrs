<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

				<p:dataTable var="agenda" value="#{agendadiaria.agendas}"
					reflow="true" emptyMessage="#{bundle.no_agendamento}">
					<f:facet name="header">#{bundle.agenda}</f:facet>
					<p:column>
						<f:facet name="header">#{bundle.horario}</f:facet>
						<h:outputText value="#{agenda.data}">
							<f:convertDateTime pattern="HH:mm dd/MM" />
						</h:outputText>
					</p:column>
					<p:column>
						<f:facet name="header">#{bundle.evento}</f:facet>
							#{agenda.grupoEvento} <br />#{agenda.subGrupoEvento}
								</p:column>
					<p:column>
						<f:facet name="header">#{bundle.data_registro}</f:facet>
						<h:outputText value="#{agenda.dataregistro}"
							rendered="#{agenda.dataregistro != null}">
							<f:convertDateTime pattern="HH:mm" />
						</h:outputText>
						<h:outputText value="#{bundle.no_register}"
							rendered="#{agenda.dataregistro eq null}">
						</h:outputText>
						
					</p:column>
				</p:dataTable>


</html>
