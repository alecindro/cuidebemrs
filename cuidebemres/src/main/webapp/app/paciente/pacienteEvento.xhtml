<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/resources/template.xhtml">
<ui:define name="dialog">
<p:dialog header="Reportar por Email" widgetVar="eventoemail" modal="true" position="center" width="50%">
		<ui:include src="/app/evento/eventoemail.xhtml"/>
		</p:dialog>
</ui:define>
	<ui:define name="content">
	
	
		<div class="ui-g">
		
			<div class="ui-g-3 ui-md-2 ui-lg-2">
			<p:panel header="Menu" id="menupanel">
		<h:form id="menuevento">
			<p:menu style="width:100%">
			<p:menuitem value="#{bundle.find}" url="#finddate"/>
		<p:menuitem value="#{bundle.timeline}" url="#timeline"/>
			<p:menuitem value="#{bundle.memorando}" url="#memorando"/>
		<p:menuitem value="#{bundle.agenda}" url="#tableAgenda"/>
		
		<p:menuitem value="#{bundle.return}" outcome="/app/index.xhtml"/>
		
</p:menu>

		</h:form>
		<p:button value="Reportar por Email" onmousedown="PF('eventoemail').show();"></p:button>
		</p:panel>
		<p:sticky target="menupanel"></p:sticky>
		</div>
			<div class="ui-g-9 ui-md-10 ui-lg-10">
			<div class="ui-panel ui-widget ui-widget-content ui-corner-all">
			<div id="timeline_header" class="ui-panel-titlebar ui-widget-header ui-helper-clearfix ui-corner-all"><span class="ui-panel-title">
	Eventos de  #{eventopacientemb.paciente.apelido}
	</span></div>
			</div>
			<p:panel id="finddate">
			<f:facet name="header">
			#{bundle.find}
			</f:facet>
			<p:panelGrid columns="2" layout="grid" columnClasses="twenty-percent,eighty-percent">
			<h:outputScript name="jsf.js" library="javax.faces" target="head"/>
			<p:outputLabel value="#{bundle.form_data}" for="dataevento"></p:outputLabel>
			<p:calendar id="dataevento" pattern="dd/MM/yyyy" value="#{eventopacientemb.dataEvento}" locale="pt"   widgetVar="dataevento" maxdate="new Date()"
							 navigator="true" mode="popup" yearRange="c-1:c+0">
					 </p:calendar>
					 
			</p:panelGrid>
			<p:button value="#{bundle.find}" onmousedown="datesel(#{eventopacientemb.paciente.idpaciente})"></p:button>
			
			
			</p:panel>
			<ui:include src="/app/memorando/memorando.xhtml" />
			<ui:include src="/app/paciente/pacientephoto.xhtml" />
			
						<p:panel id="timeline">
					<f:facet name="header">
		#{bundle.timeline} 
	</f:facet>
					<section class="timeline">
					<ul>
					<p:outputPanel rendered="#{eventopacientemb.eventos.rowCount == 0}" style="color:#000">
					#{bundle.noevento_register}
					</p:outputPanel>
						<ui:repeat var="evento" value="#{eventopacientemb.eventos}">
							<li class="in-view">
								<div>
								<time>#{evento.hour}</time>
									#{evento.data} <br/>
									#{evento.grupoevento} <br /> #{evento.subgrupoevento} <br />
									#{evento.respeventos} <br /> 
									#{evento.obsevento} <br /> 
									Cuidador : #{evento.usuario.apelido}
								</div> <span class="ui-btn-timeline"> </span>
							</li>
						</ui:repeat>
					</ul>
					</section>
				</p:panel>
			
			<ui:include src="/app/paciente/tableAgendaDiaria.xhtml" />
			</div>
		</div>
<script type="text/javascript">

function datesel(_idpaciente){
jsf.ajax.request(this, event, {idpaciente:_idpaciente,dataevento:jQuery('#dataevento_input').val(),render:'@all'});
event.stopPropagation();
return false;
};
</script>
	</ui:define>
</ui:composition>
</html>
