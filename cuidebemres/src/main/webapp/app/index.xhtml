<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/resources/template.xhtml">
	<ui:define name="content">
		<div class="ui-g">


			<div class="ui-g-12 ui-md-12 ui-lg-5">
				<h:form>
					<p:dataGrid id="datalist" value="#{eventoatualmb.pacientesEvento}"
						var="pacienteEvento" emptyMessage="#{bundle.pacientenoevent}"
						layout="grid" columns="3">
						<f:facet name="header">
                                 #{bundle.pacienteeventoatual}
                                 </f:facet>
						<p:panel header="#{pacienteEvento.apelido}">
							<p:panelGrid columns="1" layout="grid">
								<p:link outcome="/app/paciente/pacienteEvento.xhtml"
									>
									<h:outputText value="#{pacienteEvento.qtdade}"
										styleClass="qtevento" rendered="#{pacienteEvento.enabled}" />
									<p:graphicImage
										url="/rs/images/paciente/#{pacienteEvento.idpaciente}"
										cache="false">
									</p:graphicImage>
									<f:param name="idpaciente" value="#{pacienteEvento.idpaciente}" />

								</p:link>

							</p:panelGrid>
<f:facet name="footer">
<p:panelGrid columns="1" layout="grid" columnClasses="hundred-percent">
<f:facet name="header">#{bundle.proximoagenda}</f:facet>

<h:outputText value="#{pacienteEvento.nextdataagenda}" id="nextagenda" rendered="#{pacienteEvento.nextidagenda != null}">
<f:convertDateTime pattern="HH:mm"/>
</h:outputText>
<h:outputText value="#{pacienteEvento.nextgrupoagenda} - #{pacienteEvento.nextsubgrupoagenda}" rendered="#{pacienteEvento.nextidagenda != null}"/>
<h:outputText value="#{bundle.no_agendamento}"
										rendered="#{pacienteEvento.nextidagenda eq null}" />
</p:panelGrid>
<p:panelGrid columns="1" layout="grid"
											columnClasses="hundred-percent" styleClass="hundred-percent"
											style="text-align:center">
											<p:outputLabel value="#{bundle.rel_checkout}"
												rendered="#{pacienteEvento.checkin}"
												styleClass="hundred-percent">
												</p:outputLabel>
											<p:outputLabel  value="#{bundle.rel_checkin}"
												rendered="#{!pacienteEvento.checkin}"
												styleClass="hundred-percent">
												</p:outputLabel>
										</p:panelGrid>
</f:facet>
						</p:panel>
					</p:dataGrid>
				</h:form>
			</div>
			<div class="ui-g-12 ui-md-12 ui-lg-5">
				<h:form>
					<p:dataGrid id="datalist" value="#{eventoatualmb.cuidadoresEvento}"
						var="cuidadorEvento" emptyMessage="#{bundle.cuidadornoevent}"
						layout="grid" columns="3">
						<f:facet name="header">
                                 #{bundle.cuidadoreventoatual}
                                 </f:facet>
						<p:panel header="#{cuidadorEvento.apelido}">
							<p:panelGrid columns="1" layout="grid">
								<p:link outcome="/app/usuario/cuidadorEvento.xhtml"
									disabled="#{!cuidadorEvento.enabled}">
									<h:outputText value="#{cuidadorEvento.qtdade}"
										styleClass="qtevento" rendered="#{cuidadorEvento.enabled}" />
									<p:graphicImage
										url="/rs/images/usuario/#{cuidadorEvento.idcuidador}"
										cache="false">
									</p:graphicImage>
									<f:param name="idcuidador" value="#{cuidadorEvento.idcuidador}" />

								</p:link>

							</p:panelGrid>

						</p:panel>
					</p:dataGrid>
				</h:form>
			</div>
			<div class="ui-g-12 ui-md-12 ui-lg-2">
				<h:form>
					<p:dataScroller value="#{eventoatualmb.aniversarios}" var="niver"
						 chunkSize="5"
						mode="inline" styleClass="niver">
						<f:facet name="header">
						<h:outputText value="#{bundle.messages_index}" rendered="#{eventoatualmb.aniversarios.rowCount != 0}"/>
						<h:outputText value="#{bundle.messages_index_notfound}" rendered="#{eventoatualmb.aniversarios.rowCount eq 0}"/></f:facet>

						<span class="no-decoration"> <p:link href="#{niver.link}"
								styleClass="link-no-decoration">
								<div class="ui-g">
									<div class="ui-g-4 ui-md-4 ui-lg-4">
										<p:graphicImage url="/resources/img/birth_icon.jfif"
											style="width:100%"></p:graphicImage>
									</div>
									<div class="ui-g-8 ui-md-8 ui-lg-8">
										<span>#{niver.message}</span>
									</div>
								</div>

							</p:link>
						</span>
					</p:dataScroller>

				</h:form>
			</div>
		</div>

	</ui:define>
</ui:composition>
</html>
