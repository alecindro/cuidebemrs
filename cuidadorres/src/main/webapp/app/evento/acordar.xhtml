<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<div class="ui-g">
	<div class="ui-g-6 ui-md-7 ui-lg-3">
		<p:outputLabel value="#{bundle.form_size}" for="opACORDAR"></p:outputLabel>
	</div>
	<div class="ui-g-6 ui-md-5 ui-lg-9">
		<p:selectOneRadio id="opACORDAR"
			value="#{eventomb.evento.descricao}" required="true">
			<f:selectItem itemLabel="#{bundle.dormiu_bem}" itemValue="#{bundle.dormiu_bem}" />
			<f:selectItem itemLabel="#{bundle.agitou}"
				itemValue="#{bundle.agitou}" />
			<f:selectItem itemLabel="#{bundle.insonia}"
				itemValue="#{bundle.insonia}" />
		</p:selectOneRadio>
	</div>
</div>
</html>
