<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<style type="text/css">
.ui-widget-content{border: none}
</style>

						<p:panelGrid  columns="2" layout="grid"
							columnClasses="twenty-percent,fifty-percent">		<p:outputLabel value="#{bundle.form_size}" for="qtFEZES"></p:outputLabel>
		<p:selectOneRadio id="qtFEZES" value="#{eventomb.evento.quantidade}" required="true" columns="1" layout="responsive">
			<f:selectItem itemLabel="#{bundle.pouco}" itemValue="#{bundle.pouco}" />
			<f:selectItem itemLabel="#{bundle.normal}"
				itemValue="#{bundle.normal}" />
			<f:selectItem itemLabel="#{bundle.grande}"
				itemValue="#{bundle.grande}" />
		</p:selectOneRadio>
		<p:outputLabel value="#{bundle.form_aspect}" for="aspecFEZES"></p:outputLabel>
		<p:selectOneRadio id="aspecFEZES" value="#{eventomb.evento.aspecto}" columns="1" layout="responsive" required="true">
			<f:selectItem itemLabel="#{bundle.liquido}"
				itemValue="#{bundle.liquido}" />
			<f:selectItem itemLabel="#{bundle.pastoso}"
				itemValue="#{bundle.pastoso}" />
			<f:selectItem itemLabel="#{bundle.endurecido}"
				itemValue="#{bundle.endurecido}" />
			<f:selectItem itemLabel="#{bundle.fecaloma}"
				itemValue="#{bundle.fecaloma}" />

		</p:selectOneRadio>
	</p:panelGrid>
</html>
