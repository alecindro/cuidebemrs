<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<style type="text/css">
.ui-widget-content{border: none}
</style>

						<p:panelGrid  columns="2" layout="grid"
							columnClasses="twenty-percent,fifty-percent">
		<p:outputLabel value="#{bundle.form_size}" for="qtELIM"></p:outputLabel>
	
		<p:selectOneRadio id="qtELIM" value="#{eventomb.evento.quantidade}" columns="1" layout="responsive" required="true">
			<f:selectItem itemLabel="#{bundle.pouco}" itemValue="#{bundle.pouco}" />
			<f:selectItem itemLabel="#{bundle.normal}"
				itemValue="#{bundle.normal}" />
			<f:selectItem itemLabel="#{bundle.grande}"
				itemValue="#{bundle.grande}" />
		</p:selectOneRadio>

		<p:outputLabel value="#{bundle.form_aspect}" for="aspecELIM"></p:outputLabel>

		<p:selectOneRadio id="aspecELIM" value="#{eventomb.evento.aspecto}" columns="1" layout="responsive" required="true">
			<f:selectItem itemLabel="#{bundle.clara}" itemValue="#{bundle.clara}" />
			<f:selectItem itemLabel="#{bundle.escura}"
				itemValue="#{bundle.escura}" />
			<f:selectItem itemLabel="#{bundle.avermelhada}"
				itemValue="#{bundle.avermelhada}" />
		</p:selectOneRadio>
</p:panelGrid>
</html>
