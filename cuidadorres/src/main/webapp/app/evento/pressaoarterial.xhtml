<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<div class="ui-g">
	<div class="ui-g-6 ui-md-7 ui-lg-3">
		<p:inputText type="NUMBER" maxlength="3" size="3" value="#{eventomb.evento.pressaoInicial}" styleClass="ninety-percent">
		<p:keyFilter mask="pint"></p:keyFilter></p:inputText>
	</div>
	<div class="ui-g-1 ui-md-1 ui-lg-1" style="text-align:center">
		<p:outputLabel value="x" style="margin-top:10px" />
	</div>

	<div class="ui-g-6 ui-md-7 ui-lg-3">
		<p:inputText style="float:left" type="NUMBER" maxlength="3" size="3" value="#{eventomb.evento.pressaoFinal}" styleClass="ninety-percent">
		<p:keyFilter mask="pint"></p:keyFilter>
		</p:inputText>
	</div>
	<div class="ui-g-6 ui-md-5 ui-lg-3">
		<p:outputLabel value="mm Hg" style="float:left;margin-top:10px" />
	</div>
</div>

</html>
