<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<style type="text/css">
.ui-widget-content{border: none}
</style>

						<p:panelGrid  columns="2" layout="grid"
							columnClasses="twenty-percent,fifty-percent">
		<p:outputLabel value="#{bundle.form_size}" for="opHUMOR"></p:outputLabel>
	
		<p:selectOneRadio id="opHUMOR" value="#{eventomb.evento.descricao}" required="true" columns="1" layout="responsive">
			<f:selectItem itemLabel="#{bundle.alegre}"
				itemValue="#{bundle.alegre}" />
			<f:selectItem itemLabel="#{bundle.calmo}" itemValue="#{bundle.calmo}" />
			<f:selectItem itemLabel="#{bundle.apatico}"
				itemValue="#{bundle.apatico}" />
		<f:selectItem itemLabel="#{bundle.depressivo}"
			itemValue="#{bundle.depressivo}" />
		<f:selectItem itemLabel="#{bundle.agressivo}"
			itemValue="#{bundle.agressivo}" />
		<f:selectItem itemLabel="#{bundle.agitado}"
			itemValue="#{bundle.agitado}" />
		</p:selectOneRadio>
	</p:panelGrid>
</html>
